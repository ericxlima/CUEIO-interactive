<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>CUEIO-interactive</title>
</head>
<body>
    <div class="container">
        <video id="video1" autoplay muted preload="auto" loop>
          <source src="assets/main.mp4" type="video/mp4">
        </video>
        <video id="video2" preload="auto" style="display:none;">
          <source src="assets/oi.mp4" type="video/mp4">
        </video>
        <video id="video3" preload="auto" style="display:none;">
          <source src="assets/vc_quer_cenoura.mp4" type="video/mp4">
        </video>
        <video id="video4" preload="auto" style="display:none;">
          <source src="assets/game_over_cenoura.mp4" type="video/mp4">
        </video>

        <button id="btn-iniciar">Iniciar</button>
        <button id="btn-oi" style="display:none; left: 16rem; top:12rem">Oi</button>
        <button id="btn-cenoura" style="display:none; left: 16rem; top:18rem">Quer cenoura?</button>
        <button id="btn-insistir" style="display:none; left: 16rem; top:12rem">Insistir</button>
        <button id="btn-voltar" style="display:none; left: 16rem; top:18rem">voltar</button>
    </div>
    <p class="game-over" id="game-over">Game Over</p>
    <script src="script.js"></script>
</body>
</html>
